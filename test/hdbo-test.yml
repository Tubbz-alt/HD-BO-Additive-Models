name: hdbo-test
channels:
  - defaults
dependencies:
  - python==3.8.2
  - pip=20
  - git # needed to clone HPO
  - glib==2.63.1 # Some machines missing glib...
  - cython==0.29.19
  - networkx==2.4
  - matplotlib==3.1.3
  - psutil==5.7.0
  - h5py==2.10.0
  - numpy==1.18.1
  - scipy==1.4.1
  - boto3==1.12.39
  - conda-forge::lpsolve55
  - conda-forge::gpy==1.9.9 # pip's variant is errornous
  - conda-forge::mlflow==1.8.0 # sometimes fails on pip, dunno why.
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::cpuonly
  - pip:
    - gpyopt==1.2.6
    - disjoint-set==0.6.1
    - pid==3.0.3
    - ConfigSpace==0.4.11 # this works with glibc 2.12 which xgpa is on
    - coloredlogs
    - ruamel.yaml
    - PyYAML
    - celery
    - noisyopt
    - cma
    - pyDOE
    - tensorflow==2.2.0
    - pytest-xdist
    - git+https://github.com/eric-vader/HPOlib2.git#egg=HPOlib2-1.1.0
